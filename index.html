<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speke Resort Support Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="d-flex" id="app">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <h4 class="text-center mb-4">🏨 Speke Resort Support</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link text-white active" data-page="dashboard">📋 Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white" data-page="knowledge">📚 Knowledge Base</a>
        </li>
      </ul>
      <hr class="text-white"/>
      <div class="mt-3 text-center">
        <label for="roleSelect" class="form-label">View As:</label>
        <select id="roleSelect" class="form-select form-select-sm">
          <option value="guest">Guest</option>
          <option value="support">Support Staff</option>
        </select>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <header class="navbar navbar-light bg-light border-bottom px-4">
        <span class="navbar-brand mb-0 h4">Customer Support Portal</span>
        <span id="roleIndicator" class="badge bg-secondary">Guest View</span>
      </header>

      <main class="p-4" id="pageContent">
        <!-- Default content loads here -->
      </main>
    </div>
  </div>
<!-- Knowledge Base -->
<section id="knowledge-base" class="d-none">
  <h2 class="mb-4">Knowledge Base</h2>
  <input type="text" id="kb-search" class="form-control mb-3" placeholder="Search for help...">
  <div id="kb-articles" class="accordion" role="tablist"></div>
</section>
  <script src="assets/js/app.js"></script>
</body>
</html>
