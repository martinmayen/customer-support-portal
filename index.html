<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speke Resort Support Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="d-flex" id="app">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <h4 class="text-center mb-4">🏨 Speke Resort Support</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link text-white active" data-page="dashboard">📋 Dashboard</a>
        </li>
      </ul>
      <hr class="text-white" />
      <div class="mt-3 text-center">
        <label for="roleSelect" class="form-label">View As:</label>
        <select id="roleSelect" class="form-select form-select-sm">
          <option value="guest">Guest</option>
          <option value="support">Support Staff</option>
        </select>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <header class="navbar navbar-light bg-light border-bottom px-4 d-flex align-items-center">
        <img src="assets/images/spekelogo.PNG" alt="Speke Resort Logo" class="me-3" height="40" />
        <span class="navbar-brand mb-0 h4">Customer Support Portal</span>
        <span id="roleIndicator" class="badge bg-secondary ms-auto">Guest View</span>
      </header>

      <main id="pageContent" class="container py-4" style="max-width: 800px;">
        <!-- Dashboard content loads here by JS -->
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
