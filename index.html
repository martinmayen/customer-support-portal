<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Support Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Support Portal</a>
  </div>
</nav>

<div class="container my-4">
  <div class="row">
    <!-- Ticket Submission -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Submit a Ticket
        </div>
        <div class="card-body">
          <form id="ticketForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Issue</label>
              <textarea id="issue" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit Ticket</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Ticket List -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          Support Tickets
        </div>
        <div class="card-body" style="max-height: 400px; overflow-y: auto;">
          <ul class="list-group" id="ticketList">
            <!-- Tickets will be added here by JS -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
