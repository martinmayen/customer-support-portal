<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speke Resort Support Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="d-flex" id="app">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <h4 class="text-center mb-4">🏨 Speke Resort Support</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link text-white active" data-page="dashboard">📋 Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white" data-page="knowledge">📚 Knowledge Base</a>
        </li>
      </ul>
      <hr class="text-white"/>
      <div class="mt-3 text-center">
        <label for="roleSelect" class="form-label">View As:</label>
        <select id="roleSelect" class="form-select form-select-sm">
          <option value="guest">Guest</option>
          <option value="support">Support Staff</option>
        </select>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <header class="navbar navbar-light bg-light border-bottom px-4">
        <span class="navbar-brand mb-0 h4">Customer Support Portal</span>
        <span id="roleIndicator" class="badge bg-secondary">Guest View</span>
      </header>

      <main id="pageContent">
  <!-- Default dashboard content here -->

  <!-- 📚 Knowledge Base section placed correctly INSIDE pageContent -->
  <section id="knowledge-base" class="container mt-4" style="display: none;">
    <h2>Hotel FAQs & How-to Guides</h2>
    <div class="accordion" id="kbAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            How do I make a reservation?
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#kbAccordion">
          <div class="accordion-body">
            You can make a reservation directly on our website or by calling the hotel front desk at +256 414 259 221.
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            What time is check-in and check-out?
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#kbAccordion">
          <div class="accordion-body">
            Check-in time is from 2:00 PM, and check-out is before 11:00 AM.
          </div>
        </div>
      </div>

      <!-- Add more accordion items here -->
    </div>
  </section>
</main>
  <script src="assets/js/app.js"></script>
      <!-- ✅ Bootstrap JS for accordion/collapse functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
