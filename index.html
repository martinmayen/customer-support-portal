<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speke Resort Support Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="d-flex" id="app">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <h4 class="text-center mb-4">🏨 Speke Resort Support</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link text-white active" data-page="dashboard">📋 Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white" data-page="faq">📚 FAQs</a>
        </li>
      </ul>
      <hr class="text-white" />
      <div class="mt-3 text-center">
        <label for="roleSelect" class="form-label">View As:</label>
        <select id="roleSelect" class="form-select form-select-sm">
          <option value="guest">Guest</option>
          <option value="support">Support Staff</option>
        </select>
      </div>
      <button id="logoutBtn" class="btn btn-danger mt-3 d-none">Logout</button>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <header class="navbar navbar-light bg-light border-bottom px-4 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img src="assets/img/logo.png" alt="Speke Resort Logo" class="logo me-2" />
          <span class="navbar-brand mb-0 h4">Customer Support Portal</span>
        </div>
        <span id="roleIndicator" class="badge bg-secondary">Guest View</span>
      </header>

      <main id="pageContent" class="p-4">
        <!-- Login Form -->
        <section id="loginSection">
          <h3>Login</h3>
          <form id="loginForm" class="mb-3">
            <div class="mb-2">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" id="emailInput" class="form-control" required placeholder="Enter email" />
            </div>
            <div class="mb-2">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" id="passwordInput" class="form-control" required placeholder="Enter password" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p><strong>Test accounts:</strong></p>
          <ul>
            <li><code>guest@example.com</code> / no password needed (auto-guest)</li>
            <li><code>admin@spekeresort.com</code> / <code>admin123</code></li>
          </ul>
        </section>
      </main>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
  <script src="assets/js/tickets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
